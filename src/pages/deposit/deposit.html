<ion-header>

  <ion-navbar>
    <ion-title text-center>Deposit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="depositForm" (ngSubmit)="depositform()">
  <ion-item>
    <ion-label floating>Amount</ion-label>
      ammount: ['', Validators.required],
    <ion-input type="number" formControlName="ammount"></ion-input>
  </ion-item>
  <ion-list>
    <br>
    <strong class="cash">
      <b> Select Currency</b>
    </strong>
    <ion-item>
      <ion-label>PKR</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>USD</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Others</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list radio-group formControlName="depositType">
    <ion-item>
      <ion-label>Cash</ion-label>
      <ion-radio value="cash" ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>QR Code</ion-label>
      <ion-radio value="qrCode"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-button type="submit" block (click)="depositform()">submit</button>
</form>

 

<ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="createdCode">
      <button ion-button type="submit" block>Share</button>
      <button ion-button type="submit" block>Save</button>
    </ion-card>

</ion-content>
