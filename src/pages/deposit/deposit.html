<ion-header>

  <ion-navbar>
    <ion-title text-center>deposit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Amount</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-list><br>
    <strong class="cash"><b> Select Currency</b></strong>
    <ion-item>
      <ion-label>PKR</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>USD</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Others</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    </ion-list>
    <ion-list radio-group [(ngModel)]="relationship">
  <ion-item>
    <ion-label>Cash</ion-label>
    <ion-radio value="friends" checked></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>QR Code</ion-label>
    <ion-radio value="family"></ion-radio>
  </ion-item>
</ion-list>
  
  <button ion-button type="submit" block>submit</button>
</ion-content>
