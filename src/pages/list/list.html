<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="text-align: center">Summit Bank Limited</h1>
  <form>
    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input type="text" name="name" #name></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
       <ion-input type="password" #password></ion-input>
    </ion-item>
        <button ion-button type="submit" block (click)="login(name.value, password.value)">Login</button>
  </form>

</ion-content>
