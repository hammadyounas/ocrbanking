<ion-header>
  <div style="display: flex">
    <ion-navbar>
      <div style="display:-webkit-box;">
        <ion-title text-center>dashboard</ion-title>
        <ion-icon name="power" (click)="Logout()"></ion-icon>
      </div>
    </ion-navbar>
  </div>


</ion-header>


<ion-content padding>
  <ion-list class="list">
    <button ion-button (click)="openDeposit()" round>Deposit</button>
    <br>
    <button ion-button (click)="openWithdraw()" round>Withdrawal</button>
    <br>
    <button ion-button (click)="openPayorder()" round>Pay Order</button>
  </ion-list>
