<ion-header>
  <div style="display: flex">
    <ion-navbar>
      <div style="display:-webkit-box;">
        <ion-title text-center>withdraw</ion-title>
        <ion-icon name="power" (click)="Logout()"></ion-icon>
      </div>
    </ion-navbar>
  </div>
</ion-header>


  <ion-content padding>
    <h1>Withdraw</h1>
    <form>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD-MMMM-YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Pay</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item style="margin-top: 18px;">
        <ion-input type="number" placeholder="Cash Ammount"></ion-input>
      </ion-item>
      <ion-icon name="ios-arrow-down" class="downArrow" large></ion-icon>
      <ion-item>
        <ion-label floating>beneficiary Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>beneficiary CNIC</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>beneficiary Number</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>submit</button>
    </form>

  </ion-content>
