<ion-header>
  <div style="display: flex">
    <ion-navbar>
      <div style="display:-webkit-box;">
        <ion-title text-center>payorder</ion-title>
        <ion-icon name="power" (click)="Logout()"></ion-icon>
      </div>
    </ion-navbar>
  </div>
</ion-header>



<ion-content padding>
  <strong class="cash">
    <b> Select Currency</b>
  </strong>
  <ion-list>
    <ion-item>
      <ion-label>PKR</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>USD</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Others</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list radio-group>
    <ion-item>
      <ion-label>Cash</ion-label>
      <ion-radio value="friends" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>QR Code</ion-label>
      <ion-radio value="family"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label floating>Amount</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <h1 style="text-align: center;">Beneficiary Details</h1>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>CNIC/passport # OR NTN #</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <h1 style="text-align: center;">Additional Detail</h1>
  <ion-item>
    <ion-label floating>Beeficiary Account</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Bank Name & Address</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <button ion-button type="submit" block>submit</button>
</ion-content>
